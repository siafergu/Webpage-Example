        <main>
            <div id="herojobs"></div>
            <h2>Jobs at JavaJam</h2>
            <p>
                Want to work at JavaJam? Fill out the form below to start your application. <br />
                All information is required.
            </p>
            <form method="post" action="https://webdevbasics.net/scripts/javajam8.php">
                <label for="myText">Name:</label>
                <input type="text" id="myText" required />
                <label for="myEmail">Email:</label>
                <input type="email" id="myEmail" name="myEmail" required />
                <label for="myStart">Start Date:</label>
                <input type="date" id="myStart" name="myStart" required />
                <label for="myExperience">Experience:</label>
                <textarea id="myExperience" name="myExperience" rows=2 cols=20 required>Enter expereince here</textarea>
                <input type="submit" value="Apply Now" id="mySubmit" />
            </form>
        </main>
    </div>
